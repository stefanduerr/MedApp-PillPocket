      <ion-icon (click)="close()" name="arrow-back-outline"></ion-icon>
    </ion-buttons>

    <ion-title>{{med.name}}</ion-title>

  </ion-toolbar>

</ion-header>

      <ion-label position="floating" color="primary">Beschreibung</ion-label>
      <ion-text>{{med.description}}</ion-text>
    </ion-item>
    <ion-item>
