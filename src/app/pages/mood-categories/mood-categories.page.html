<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/moodDiary"></ion-back-button>
    </ion-buttons>
    <ion-title>MoodCategories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of moodCats; let i = index">
      <ion-label>{{category.title}}</ion-label>
      <ion-toggle [(ngModel)]="category.isActive" color="success"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
