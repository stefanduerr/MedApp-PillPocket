<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-text><ion-card class="title">
      <h1>Heute zu nehmen</h1>
    </ion-card></ion-text>
    <div *ngIf="medListToday.length > 0">
      <ion-list lines="none">
        <!-- <ion-card> -->
        <ion-item *ngFor="let med of medListToday">
          <ion-label>{{med.time}}</ion-label>
          <ion-label>{{med.amount}} {{med.unit}}</ion-label>
          <!-- <ion-label>{{med.unit}}</ion-label> -->
          <ion-label>{{med.name}}</ion-label>
          <ion-checkbox [(ngModel)]="med.taken" (click)="registerChanges()"></ion-checkbox>
        </ion-item>
      <!-- </ion-card> -->
      </ion-list>
    </div>
    <div *ngIf="medListToday.length == 0">
      <ion-text class="ion-text-center text-container" padding>
        Du musst heute keine Medizin nehmen!
      </ion-text>
    </div>

    <!-- <ion-button (click)="testNotif()">Notification</ion-button> -->
  </div>
</ion-content>
